<!--Recreate the following elements using given CSS:

1.Create a div & 3 sibling divs inside it

2.For the outer div set following styling
  height 200px, width 70px and border as 2px solid black color

3.For the outer div set following styling
  height 50px,width 50px and border as 2px solid black color
  also set a margin of 10px
  make innee divs circular in shape & given them individual colors(red,yellow & green)-->

  <!DOCTYPE html>

  <body>
    <div id="outer">                           <!--id is given to give specific name to div-->
        <div class="inner" id="red"></div>              <!--same class name is given because style is applied--> 
        <div class="inner" id="yellow"></div>              <!--simultaneously to all inner classes-->    
        <div class="inner" id="green"></div>
    </div>
  </body>
  </html>
