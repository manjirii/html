<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="2Miniproject_style.css">
  </head>
  <body>
    <div class="main_box">                               <!--main_box is the main container in which all elements are included-->
      <input type="checkbox" id="check" />
      <div class="btn_one">                              <!--This div includes only checkbox and icon given for checkbox-->
        <label for="check" >
          <i class="fa-solid fa-bars"></i>               <!--Here we used icon of sidebar instead of label-->
        </label>
      </div>

      <div class="sidebar_menu">                         <!--This div is created for sidebar menu which includes all the remaining things-->
        <div class="logo">
          <a href="#">Apna College</a>                   <!--Here anchor tag is used to display Apna College as a link-->
        </div>

        <div class="btn_two">                            <!--This button is also created for above checkbox-->                           
          <label for="check">
            <i class="fa-solid fa-xmark"></i>            <!--Here we used icon of cross same as that of sidebar icon for checkbox-->
          </label>
        </div>

        <div class="menu">                               <!--List For Sidebar Items-->
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>          <!--icon for gallery menu-->
              <a href="#">Gallery</a>                    <!--Anchor Tag-->
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>          <!--Icon for Shortcuts Menu-->
              <a href="#">Shortcuts</a>                                       <!--Anchor tag-->
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>      
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">                                    <!--This is social media panel-->
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a> <!--To make icons clickable, anchor tag is used-->
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
