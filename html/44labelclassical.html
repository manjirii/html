<!--
    Label ( Classical Approach )

    <label for="username"> Enter your username: </label>
    <input type="text" id="username" placeholder="username">


    id is an unique name
    id=for
    id can be equal to placeholder name
    this makes connection between id and for which means, This label (for) is being user for(id) this input
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username"> Enter username: </label>
            <input type="text" placeholder="Enter Name" id="username">
        </div>
        
        <div>
            <label for="Password"> Enter Password: </label>
            <input type="password" placeholder="Enter Password" id="Password">
        </div>
        
        <div>
            <label for="DOB"> Date of Birth: </label>
            <input type="Date" placeholder="Date of Birth" id="DOB">
        </div>
        
    </form>
</body>
</html>
