<!--HTML ENTITIES

1)An html entity is a piece of text ("String") that begins with an ampersand (&) and ends with a semicolon (;)
2)Used to display reversed characters (which would otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces)
3)can also use in piece of characters that are difficult to type with standard keyboard
4)browser interprets them and renders correct character

& = &amp; = interpreted as beginning of an entity or character reference
< = &lt; (less than) = interpreted as beginning of the tag
> = &gt; (greater than) = interpreted as ending of the tag
" = &quot; = interpreted as the beginning and end of an attribute's value -->
