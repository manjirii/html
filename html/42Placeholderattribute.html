<!--
    Placeholder Attribute:
    Syntax=
            <input type="text" placeholder="Enter Username"/>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <p>Name</p><br>
        <input type="text" placeholder="Enter Name">
        <br>

        <p>Password</p><br>
        <input type="password" placeholder="Enter Password">
        <br>

        <p>Contact no</p><br>
        <input type="number" placeholder="Enter Contact no">
        <br>
        
        <p>Time</p><br>
        <input type="time" placeholder="Enter Time">
        <br>

        <p>color</p><br>
        <input type="color" placeholder="Enter Colour">
        <br>

        <p>Date Of Birth</p><br>
        <input type="date" placeholder="Enter DOB">
        <br>
    </form>
</body>
</html>
