<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderedlist.com</title>
</head>
<body>
    <ol type="A">                                     <!--type describes the type of numbering-->
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>

    <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>

    <ol type="1">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    
</body>
</html>
