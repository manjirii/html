<!--
    Label:
        Label element represents a caption for an item in a user interface
        To join the Enter Username text with input box i.e. when we click on enter username cursor points
        to the input box for typing 

        Label makes the connection between label and input box

        Syntax:

            <label>
                Enter your username:
                <input type="text" placeholder="username">
            </label>
-->

<!--
    Placeholder Attribute:
    Syntax=
            <input type="text" placeholder="Enter Username"/>
-->
