<!--SUB & SUP TAG
    SUB = Subscript (downside)
    SUP = Superscript (SuperUper Upside)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a<sup>2</sup></h1>                      <!--h1=parent tag , sub=child tag this is nesting-->
    <h1>H<sub>2</sub>O</h1>
</body>
</html>
