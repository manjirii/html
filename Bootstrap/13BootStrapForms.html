<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
    />
    <link rel="stylesheet" href="2Bootstrap_style.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
       
        <label class="form-label" for="email">Email</label>
        <div class="mb-3">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Email" 
            id="email"/>
        </div>

        <label class="form-label" for="password">Password</label>
        <div class="mb-3">
        <input 
            type="password" 
            class="form-controlsm" 
            placeholder="password" 
            id="password"/>
        </div>

        <label class="form-label" for="address">Address</label>
        <div class="mb-3">
        <input 
            type="text" 
            class="form-control-lg" 
            placeholder="Address" 
            id="address"/>
        </div>
        
        <!--This is used for Dropdown-->
        <div class="mb-3">
            <select class="form-select">
                <option selected>Choose Your City</option>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">Pune</option>
            </select>

        <!--For Normal Checkbox-->
        <div class="mb-3">
            <label for="agree">Agree</label>
            <input type="Checkbox" id="agree"/>
        </div>

        <!--For Bootstrap Checkbox-->
        <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input">
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        <!--For Bootstrap RadioButton-->
        <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input">
            <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>

        <!--For SwitchBox-->
        

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
